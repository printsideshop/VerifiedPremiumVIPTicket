<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;

body{
<body>

    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#00f2fe);
    background-size:400% 400%;
    animation:gradientMove 10s ease infinite;
    overflow:hidden;
    padding:20px;
    position:relative;
}

/* Animated Gradient */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating particles */
.particle{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0.6;
    animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh) scale(0.5); opacity:0;}
    to{transform:translateY(-10vh) scale(1.2); opacity:1;}
}

/* Fireworks */
.firework{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    background:white;
    box-shadow:0 0 20px white;
    animation:explode 1.8s ease-out infinite;
}

.firework:nth-child(1){ top:20%; left:30%; animation-delay:0s;}
.firework:nth-child(2){ top:40%; left:75%; animation-delay:1s;}
.firework:nth-child(3){ top:70%; left:50%; animation-delay:1.5s;}

@keyframes explode{
    0%{transform:scale(0.5);opacity:1;}
    100%{transform:scale(5);opacity:0;}
}

/* Main Card */
.festival-container{
    background:rgba(0,0,0,0.85);
    padding:30px;
    border-radius:30px;
    box-shadow:0 0 80px rgba(255,255,255,0.4);
    width:100%;
    max-width:520px;
    text-align:center;
    backdrop-filter:blur(15px);
    position:relative;
    z-index:2;
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.title{
    color:#fff;
    font-size:22px;
    margin-bottom:8px;
    animation:glow 2s infinite alternate;
}

.subtitle{
    color:#ffcc00;
    font-size:15px;
    margin-bottom:15px;
    letter-spacing:3px;
}

@keyframes glow{
    from{text-shadow:0 0 10px #ffcc00,0 0 20px #ff0066;}
    to{text-shadow:0 0 20px #00ffff,0 0 40px #ff00cc;}
}

/* Countdown */
.countdown{
    color:#00ffff;
    font-size:15px;
    margin-bottom:20px;
    text-shadow:0 0 15px #00ffff;
}

.festival-container img{
    width:100%;
    height:auto;
    border-radius:20px;
    box-shadow:0 0 50px #00ffff;
    transition:transform 0.5s ease;
}

.festival-container img:hover{
    transform:scale(1.05);
}

/* Equalizer */
.equalizer{
    display:flex;
    justify-content:center;
    gap:6px;
    margin-top:20px;
}

.bar{
    width:6px;
    height:25px;
    background:#ff00cc;
    animation:bounce 1s infinite ease-in-out;
    border-radius:5px;
}

.bar:nth-child(2){animation-delay:0.2s;}
.bar:nth-child(3){animation-delay:0.4s;}
.bar:nth-child(4){animation-delay:0.6s;}
.bar:nth-child(5){animation-delay:0.8s;}

@keyframes bounce{
    0%,100%{height:25px;}
    50%{height:60px;}
}

/* LED Footer */
.footer-wrapper{
    position:fixed;
    bottom:0;
    width:100%;
    background:#000;
    overflow:hidden;
    border-top:3px solid #ff00cc;
    box-shadow:0 0 25px #ff00cc;
}

.footer-text{
    display:inline-block;
    white-space:nowrap;
    padding:14px 0;
    font-size:14px;
    letter-spacing:4px;
    color:#fff;
    font-weight:bold;
    animation:scrollText 12s linear infinite, flicker 2s infinite alternate;
    text-shadow:
        0 0 5px #00ffff,
        0 0 15px #00ffff,
        0 0 30px #ff00cc,
        0 0 60px #ff00cc;
}

@keyframes scrollText{
    from{transform:translateX(100%);}
    to{transform:translateX(-100%);}
}

@keyframes flicker{
    0%{opacity:1;}
    50%{opacity:0.85;}
    100%{opacity:1;}
}

/* Mobile */
@media(max-width:480px){
    .title{font-size:17px;}
    .subtitle{font-size:12px;}
    .countdown{font-size:13px;}
    .footer-text{font-size:11px;}
}
</style>
